<script>
var ahu="ahu1_";var v1,v2,v3;
const style1="animation-name: move2;  animation-duration: 800ms;    animation-iteration-count: infinite;    animation-timing-function: linear;    transform-origin: center ;";
const style2="animation-duration: 300ms;    animation-iteration-count: infinite;    animation-timing-function: linear;    transform-origin: center ;";
const style3="translate(-50,0)";
const style4="translate(0,0)";
const style5="translate(50,0)";
const style6="translate(-50,0)";

setInterval(demo, 1000);
//function loop() {  const d = new Date();  document.getElementById("demo").innerHTML = d.toLocaleTimeString();}
function demo(){
//let n = Math.random().toFixed(0);
fan_run(Math.random().toFixed(0),1);
fan_run(Math.random().toFixed(0),2);
rot_damper(1);
rot_damper(2);
rot_damper(3);

}

function first(){ 
for (let i=1;i<2;i++){
let kk="ahu"+i+"_";
for (let j=1;j<5;j++){document.getElementById(kk+"Arrow"+j).setAttribute("style",style1);} 
} }
function fan_run(on_off,fan_no){
var element_id=ahu+"fan_vector"+fan_no;ahu='ahu1_';
if (on_off==0){
if(fan_no==1) {document.getElementById(element_id).setAttribute("style","animation-name: spin;"+style2);animate_arrow(1,1);animate_arrow(1,2);}
if(fan_no==2) {document.getElementById(element_id).setAttribute("style","animation-name: spin2;"+style2);animate_arrow(1,3);animate_arrow(1,4);}
document.getElementById(element_id).style.fill="green";
}
if (on_off==1){
document.getElementById(element_id).setAttribute("style","animation-name: none;"+style2);
document.getElementById(element_id).style.fill="red";
if(fan_no==1){animate_arrow(0,1);animate_arrow(0,2);} 
if(fan_no==2){animate_arrow(0,3);animate_arrow(0,4);}
}
}

function animate_arrow(on_off,arrow_no){
if (on_off==1){
 if(arrow_no<3)document.getElementById(ahu+"Arrow"+arrow_no).setAttribute("transform",style3);
 else document.getElementById(ahu+"Arrow"+arrow_no).setAttribute("transform",style5);
 }
else {document.getElementById(ahu+"Arrow"+arrow_no).setAttribute("transform",style4);}
}

function rot( damper=2, open_perc=30){
let rot_deg=0.9*open_perc;
for (let i=1 ;i<6;i++){m=ahu+"Damper"+damper+"_Line"+i;document.getElementById(m).setAttribute("transform","rotate("+rot_deg+")");} 
}

 function rot_damper(d_no) {
  v1=(Math.random()*100).toFixed(2);
  v2=(Math.random()*100).toFixed(2);
  v3=(Math.random()*100).toFixed(2);

 
if (d_no==1){rot(d_no,v1);document.getElementById(ahu+"damper1_value").textContent =v1+" %";document.getElementById(ahu+"damper1_value").setAttribute("x", 240);document.getElementById(ahu+"damper1_value").setAttribute("y", 212);}
if (d_no==2){rot(d_no,v2);document.getElementById(ahu+"damper2_value").textContent =v2+" %";document.getElementById(ahu+"damper2_value").setAttribute("x", 253);document.getElementById(ahu+"damper2_value").setAttribute("y", 456);}
if (d_no==3){rot(d_no,v3);document.getElementById(ahu+"damper3_value").textContent =v3+" %";document.getElementById(ahu+"damper3_value").setAttribute("x", 251);document.getElementById(ahu+"damper3_value").setAttribute("y", 609);}
//damper1 x="236.624" y="212.611" //damper2 x="253.076" y="456.811" //damper3 x="251.734" y="609.436"
}


</script>
<style>
svg * {transform-box: fill-box; transform-origin: center}
@keyframes move1 {0% {transform: translateX(134) ; }100% {transform: translateX(0) ; }}
@keyframes move2 {0% {transform: translateX(0) ; }100% {transform: translateX(134) ; }}
@keyframes spin2 {0% {transform: rotate(0deg); }100% {transform: rotate(360deg); }}
@keyframes spin {0% {transform: rotate(360deg); }100% {transform: rotate(0deg); }}
@keyframes trip {from {fill: red;}  to {fill: yellow;}}
</style>

 
</body>
